<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="splitscreen">
        <a href="zamgo_travel_website.html" class="back-home">‚Üê Back to Homepage</a>
        <div class="welcome">
            <img src="https://i.imgur.com/uXrDUmk.jpeg" alt="ZAMGO Logo" class="company-logo">
        </div>
        <div class="signup">
            <h2>Sign up</h2>
            <form class="form">
                <div class="name">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Create Account</button>
                <p class="loginas"> <a href="ZAMGO_login.html" class="userlogin">Already have an account?</a></p>
                
            </form>
        </div>
    </div>
</body>

</html>
